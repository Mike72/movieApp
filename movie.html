<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="movieCtrl.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="movieCtrl">
          <h1>Actors in The Star Wars</h1>
            <div class="row">
        
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="actor in actors">
           
             
              <a href="{{actor.href}}" target="_blank">
              <img class="img-responsive" src="{{actor.image}}" alt="Image"></a>
                 <p><b>{{actor.fname + actor.lname}}</b></p>
          
            </div>
            
           
            </div>
        </div>
      </body>
      
</html>
